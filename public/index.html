<!DOCTYPE html>
<html>

<head>
    <title>Request Lagu HIMA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        input {
            width: 70%;
            padding: 10px;
        }

        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>Request Lagu Sekretariat</h2>
    <input type="text" id="linkInput" placeholder="Paste Link YouTube di sini...">
    <button onclick="requestLagu()">Request</button>

    <h3>Sedang Diputar:</h3>
    <div id="nowPlaying">-</div>

    <h3>Antrian:</h3>
    <ul id="queueList"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function requestLagu() {
            const input = document.getElementById('linkInput');
            if (input.value) {
                socket.emit('request_song', input.value);
                input.value = ''; // Kosongkan input
            }
        }

        // Dengerin update dari server
        socket.on('update_queue', (data) => {
            // Update Now Playing
            if (data.currentSong) {
                // Tampilkan Judul di baris pertama, Artist di baris kedua (opsional) atau digabung
                document.getElementById('nowPlaying').innerHTML = `
            <strong>${data.currentSong.title}</strong><br>
            <small>by ${data.currentSong.artist}</small>
        `;
            } else {
                document.getElementById('nowPlaying').innerText = "Hening... Belum ada lagu.";
            }

            const list = document.getElementById('queueList');
            list.innerHTML = "";

            // Update List Antrian
            data.playlist.forEach(song => {
                const li = document.createElement('li');
                // Format: Judul - Artist
                li.innerHTML = `
            <div style="margin-bottom: 5px;">
                <span style="font-weight: bold;">${song.title}</span><br>
                <span style="font-size: 0.8em; color: #666;">ðŸ‘¤ ${song.artist}</span>
            </div>
        `;
                list.appendChild(li);
            });
        });
    </script>
</body>

</html>
